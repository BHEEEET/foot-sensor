<div class="container">
  <div *ngIf="sensorData && dataCount; else loading">
    <!-- Main content -->
    <div class="sensor-dagelijks">
      <h1>Dagelijkse Data</h1>

      <!-- Summary Table -->
      <table class="sensor-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of dataCount">
            <td>{{ data._id }}</td>
            <td>{{ data.count }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Sensor Log -->
    <div class="sensor-log-container">
      <h2>Sensor Log</h2>
      <div class="sensor-log">
        <!-- Iterate over sensor data and display each entry in one line -->
        <div *ngFor="let data of sensorData" class="log-entry">
          <span class="timestamp">{{ data.timestamp }}</span>
          <span class="sensor">{{ data.sensor }}</span>
          <span class="value">{{ data.sensor_value }}</span>
          <span class="id">id:{{ data.id }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Message with Spinner -->
  <ng-template #loading>
    <div class="loading-container">
      <div class="spinner"></div>
      <p>Loading sensor data...</p>
    </div>
  </ng-template>
</div>
