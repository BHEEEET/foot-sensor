<div class="sensor-display">
  <h1>Sensor Data</h1>
  <table class="sensor-table">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody>
      <!-- Iterate over sensor data and create a row for each item -->
      <tr *ngFor="let data of dataCount">
        <td>{{ data._id }}</td>
        <td>{{ data.count }}</td>
      </tr>
    </tbody>
  </table>
  <!-- Check if sensor data is available and display the detailed table -->
  <div *ngIf="sensorData; else loading">
    <h2>Sensor Data</h2>
    <table class="sensor-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Sensor</th>
          <th>Value</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <!-- Iterate over sensor data and create a row for each item -->
        <tr *ngFor="let data of sensorData">
          <td>{{ data.id }}</td>
          <td>{{ data.sensor }}</td>
          <td>{{ data.sensor_value }}</td>
          <td>{{ data.timestamp }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Define the loading template here -->
  <ng-template #loading>
    <p>Loading sensor data...</p>
  </ng-template>
</div>
